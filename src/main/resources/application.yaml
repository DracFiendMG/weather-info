server:
  port: ${PORT:8080}

spring:
  application:
    name: weather-info
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

open:
  api:
    key: ${OPEN_WEATHER_API_KEY}
    host: ${OPEN_WEATHER_API_HOST}
    weather:
      path: /data/2.5/weather
    geocode:
      path: /geo/1.0/zip
      country-code: IN

logging:
  level:
    com.sreeram.weather.info: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

